apiVersion: keda.sh/v1alpha1
kind: ScaledObject
metadata:
  name: fastapi-latency-autoscaler
  namespace: default
spec:
  scaleTargetRef:
    name: model-deployment
  minReplicaCount: 1
  maxReplicaCount: 30
  cooldownPeriod: 300
  triggers:
    - type: prometheus
      metadata: 
        serverAddress: http://prom-kube-prometheus-stackprometheus.monitoring.svc:9090
        metricName: fastapi_latency_p95
        # Ensure the query returns a single numerical value (the P95 latency)
        query: | 
          histogram_quantile(0.95, sum(rate(http_request_duration_seconds_bucket[1m])) by (le))
        # Set a realistic latency threshold (e.g., 1.0 second). Adjust this based on your SLA.
        threshold: "1.0"
    - type: cpu
      metricType: Utilization 
      metadata:
        # **CORRECTED:** Must be 'averageUtilization' when metricType is Utilization
        averageUtilization: "50"