name: MLOPS CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  workflow:
    runs-on: ubuntu-latest
    steps:
      
      - name: Checkout Code
        uses: actions/checkout@v5
      
      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11.5'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        
      - name: Run Data Processing
        run: |
          python src/data/run_processing.py \
          --input data/raw/house_data.csv \
          --output data/processed/cleaned_house_data.csv

      - name: Do Feature Engineering
        run: |
          python src/features/engineer.py \
          --input data/processed/cleaned_house_data.csv \
          --output data/featured_house_data.csv \
          --preprocessor models/trained/preprocessor.

      - name: Install Docker Compose
        run: |
          sudo curl -L "https://github.com/docker/compose/releases/download/v2.24.2/docker-compose-$(uname -s)-$(uname -m)" -o /usr/local/bin/docker-compose
          sudo chmod +x /usr/local/bin/docker-compose

      - name: Prepare MLflow Volume Permissions
        run: |
          # Create the directory on the runner's filesystem that the volume will use
          mkdir -p .mlflow_data
          # Set permissions to be fully accessible (777) so the non-root user in the container can write
          sudo chmod -R 777 .mlflow_data/
          
      - name: Setup MLFlow
        run: |
          docker-compose -f deployment/mlflow/docker_compose.yml up -d
      
      - name: Train the Model
        run: |
          python src/models/train_model.py \
          --config configs/model_config.yaml \
          --data data/processed/featured_house_data.csv \
          --models-dir models \
          --mlflow-tracking-uri http://localhost:5555

      - name: Clean up MLFlow
        run: |
          docker-compose -f deployment/mlflow/docker_compose.yml down